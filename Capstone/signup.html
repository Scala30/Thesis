<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMScan Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <img src="omscan.png" alt="OMScan Logo" class="logo-left">

            <div class="title-group">
                
                <h1>OMSC      <img src="mdu.png" alt="MDU Logo" class="logo-right"></h1>
                <br>
                <p class="subtitle">Medical & Dental unit</p>
                
            </div>

            
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-box">


         <div class="form-group">
            <input type="username" placeholder="Usernamne">
        </div>
        
        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Create Account As</label>
            <select>
                <option>Administrator</option>
                <option>Doctor</option>
                <option>Dentist</option>
                <option>Client</option>
            </select>
        </div>

        <div class="actions">
            <a href="login.html" class="signup-link">Login</a>
            <button class="btn-login">Sign In</button>
        </div>

    </div>

</body>
</html>
